<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css"/>
        <title>Vue ToDoList</title>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="s-title text-center">
                            <div class="my-1">
                                <h1>{{ title }}</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="content">
                            <h3><strong>My ToDoList</strong></h3>
                            <ul class="list-unstyled">
                                <div v-if="tasks.length === 0">
                                    <h4 class="text-center">Non ci sono task!</h4>
                                </div>
                                <li v-for="(task, index) in tasks">
                                    <div class="d-flex justify-content-between">
                                        <div :class="task.done === true ? 'task-done' : ''">
                                            {{task.text}}
                                        </div>
                                        <div>
                                            <button class="me-1 btn btn-sm" :class="task.done ? 'btn-dark' : 'btn-success'" @click="changeTask(index)">
                                                <i class="fas" :class="task.done ? 'fa-x' : 'fa-check'"></i>
                                            </button>
                                            <button class="btn btn-sm btn-danger" @click="deleteTask(index)">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <hr>
                                </li>
                            </ul>
                            <div class="input-group align-items-center">
                                <div class="input-field">
                                    <input type="text" class="input-task" placeholder="Aggiungi Task" name="newTask" id="newTask" v-model="newTask" @keyup.enter="addTask">
                                </div>
                                <div class="input-button">
                                    <button class="btn btn-sm btn-dark" @click="addTask">
                                        <i class="fas fa-plus mr-2"></i>
                                        Aggiungi
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script text="text/javascript" src="./js/script.js"></script>
    </body>

</html>
